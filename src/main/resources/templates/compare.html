<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Validator processor</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>

<div align="center">
    <h1>Successfully uploaded files:</h1>
    <form th:action="@{/compare}" method="POST">
        <fieldset disabled>
            <div class="form-group">
                <label for="disabledTextInput">First file uploaded</label>
                <input type="text" id="disabledTextInput" class="form-control" th:placeholder="${file1}">
            </div>
            <div class="form-group">
                <label for="disabledTextInput2">First file uploaded</label>
                <input type="text" id="disabledTextInput2" class="form-control" th:placeholder="${file2}">
            </div>
        </fieldset>
        <div>
            <input type="submit" class="btn btn-primary btn-lg active" value="Process files" />
        </div>
        <div style="margin-top: 15px">
            <a href="/" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">Home page</a>
        </div>
    </form>

</div>
</body>
</html>
